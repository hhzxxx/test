<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="../../bysj/static/plugins/images/favicon.png">
    <title>后台管理-登录</title>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/static/bootstrap/dist/css/bootstrap.min.css}"
          href="../bysj/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Menu CSS -->
    <link th:href="@{/static/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css}"
          href="../bysj/static/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet">
    <!-- animation CSS -->
    <link th:href="@{/static/css/animate.css}" href="../bysj/static/css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/static/css/style.css}" href="../bysj/static/css/style.css" rel="stylesheet">
    <!-- color CSS -->
    <link th:href="@{/static/css/colors/megna-dark.css}" href="../bysj/static/css/colors/megna-dark.css" id="theme"
          rel="stylesheet">
    <link th:href="@{/static/bootstrapValidator/css/bootstrapValidator.min.css}" href="../bysj/static/bootstrapValidator/css/bootstrapValidator.min.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link th:href="@{/static/css/fonts.googleapis/fonts.css}"
          href="../bysj/static/plugins/bower_components/fonts.googleapis/fonts.css" rel="stylesheet">
    <link th:href="@{/static/apps/css/login.css}" href="../bysj/static/apps/css/login.css" rel="stylesheet">
</head>
<body>
<div class="all">
    <ul class="nav">
        <li class="selected">登录</li>
        <li>注册</li>
    </ul>
    <div class="content">
        <!--    <div class="title">注册</div>-->
        <div class="list">
            <div class="col-md-8 col-xs-12" style="width: 100%;">
                <div class="white-box">
                    <form id="loginForm" class="form-horizontal form-material" method="post" action="/register"
                          th:action="@{/register}" novalidate>
                        <div class="form-group">
                            <label class="col-md-12">账号</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="请输入账号" id="loginAccount" name="loginAccount"
                                       class="form-control form-control-line"></div>
                        </div>
                        <!--                <div class="form-group">
                                            <label for="example-email" class="col-md-12">邮箱</label>
                                            <div class="col-md-12">
                                                <input type="email" placeholder="请输入邮箱" class="form-control form-control-line"
                                                       name="example-email" id="example-email"></div>
                                        </div>-->
                        <div class="form-group">
                            <label class="col-md-12">密码</label>
                            <div class="col-md-12">
                                <input type="password" id="loginPassword" name="loginPassword"
                                       class="form-control form-control-line"
                                       placeholder="请输入密码"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="foot">
                <p id="btn_login"
                   class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light"
                   style="position: absolute;bottom: 20px;right:20px;width: 80%;left: 20px;">登&nbsp&nbsp&nbsp&nbsp&nbsp录</p>
            </div>
        </div>
        <div class="list" style="display: none">
            <div class="col-md-8 col-xs-12" style="width: 100%;">
                <div class="white-box">
                    <form id="registerForm" class="form-horizontal form-material" method="post" action="/register"
                          th:action="@{/register}" novalidate>
                        <div class="form-group">
                            <label class="col-md-12">账号</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="请输入账号" id="account" name="account"
                                       class="form-control form-control-line"></div>
                        </div>
                        <!--                <div class="form-group">
                                            <label for="example-email" class="col-md-12">邮箱</label>
                                            <div class="col-md-12">
                                                <input type="email" placeholder="请输入邮箱" class="form-control form-control-line"
                                                       name="example-email" id="example-email"></div>
                                        </div>-->
                        <div class="form-group">
                            <label class="col-md-12">密码</label>
                            <div class="col-md-12">
                                <input type="password" id="password" name="password"
                                       class="form-control form-control-line"
                                       placeholder="请输入密码"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">用户名</label>
                            <div class="col-md-12">
                                <input type="text" id="name" name="name" placeholder="请输入用户名"
                                       class="form-control form-control-line"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="foot">
                <p id="btn_register"
                   class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light"
                   style="position: absolute;bottom: 20px;right:20px;width: 80%;left: 20px;">注&nbsp&nbsp&nbsp&nbsp&nbsp册</p>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/static/plugins/bower_components/jquery/dist/jquery.min.js}"
        src="../bysj/static/plugins/bower_components/jquery/dist/jquery.min.js"></script>
<script th:src="@{/static/bootstrapValidator/js/bootstrapValidator.min.js}" src="../bysj/static/bootstrapValidator/js/bootstrapValidator.min.js"></script>
<script th:replace="page/base/global :: jsVar"></script>
<script th:src="@{/static/apps/js/login.js}"></script>
</html>
