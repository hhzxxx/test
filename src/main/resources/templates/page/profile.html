<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/plugins/images/favicon.png">
    <title>个人信息</title>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/static/bootstrap/dist/css/bootstrap.min.css}"
          href="../bysj/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Menu CSS -->
    <link th:href="@{/static/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css}"
          href="../bysj/static/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet">
    <!-- animation CSS -->
    <link th:href="@{/static/css/animate.css}" href="../bysj/static/css/animate.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/static/css/style.css}" href="../bysj/static/css/style.css" rel="stylesheet">
    <!-- color CSS -->
    <link th:href="@{/static/css/colors/megna-dark.css}" href="../bysj/static/css/colors/megna-dark.css" id="theme"
          rel="stylesheet">
    <link th:href="@{/static/bootstrapValidator/css/bootstrapValidator.min.css}"
          href="../bysj/static/bootstrap/dist/css/bootstrap-select.min.css" rel="stylesheet"/>
    <link th:href="@{/static/bootstrap/dist/css/bootstrap-select.min.css}"
          href="../bysj/static/bootstrap/dist/css/bootstrap-select.min.css" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link th:href="@{/static/css/fonts.googleapis/fonts.css}"
          href="../bysj/static/plugins/bower_components/fonts.googleapis/fonts.css" rel="stylesheet">
<![endif]-->
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <div id="wrapper">
        <!--start of 标题栏-吊顶-->
        <head th:replace="page/base/header::bysj-header"></head>
        <!--end of 标题栏-吊顶-->
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">个人信息</h4>
                    </div>
                </div>
                <!-- /.row -->
                <!-- .row -->
                <div class="row">
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material" id="submitForm">
                                <input  id="id" name="id" hidden>
                                <div class="form-group">
                                    <label class="col-md-12">用户名</label>
                                    <div class="col-md-12">
                                        <input type="text"  autocomplete="off" id="name" name="name" class="form-control form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="account" class="col-md-12">账号</label>
                                    <div class="col-md-12">
                                        <input type="text"  autocomplete="off" id="account" name="account" class="form-control form-control-line" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-12">新密码</label>
                                    <div class="col-md-12">
                                        <input type="password" autocomplete="new-password" id="password" name="password" class="form-control form-control-line" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-12">确认密码</label>
                                    <div class="col-md-12">
                                        <input type="password" autocomplete="new-password" id="password1" name="password1" class="form-control form-control-line" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">备注</label>
                                    <div class="col-md-12">
                                        <textarea rows="5" id="remark" name="remark" class="form-control form-control-line"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success" id="btn_submit">更新</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 后台管理系统</footer>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script th:src="@{/static/plugins/bower_components/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/static/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap-paginator.js}"></script>
    <!-- Menu Plugin JavaScript -->
    <script th:src="@{/static/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js}"></script>
    <!--slimscroll JavaScript -->
    <script th:src="@{/static/js/jquery.slimscroll.js}"></script>
    <!--Wave Effects -->
    <script th:src="@{/static/js/waves.js}"></script>
    <!-- Custom Theme JavaScript -->
    <script th:src="@{/static/js/custom.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap-select.min.js}"
            src="../bysj/static/bootstrap/js/bootstrap-select.min.js"></script>
    <script th:src="@{/static/bootstrapValidator/js/bootstrapValidator.min.js}"
            src="../bysj/static/bootstrapValidator/js/bootstrapValidator.min.js"></script>
    <script th:replace="page/base/global :: jsVar"></script>
    <script th:src="@{/static/apps/js/profile.js}"></script>
</body>

</html>
